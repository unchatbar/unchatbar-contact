<!doctype html>
<html class="no-js" ng-app="unchatbar-contact">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>unchatbar connection</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css"/>
    <link rel="stylesheet" href="bower_components/unchatbar-user/app/styles/custom.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/offcanvas.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
</head>
<body ng-init="showAdminProfile=false;offcanvas= false">
<nav class="navbar navbar-fixed-top navbar-inverse">

    <div class="pull-left">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-ng-click="offcanvas=!offcanvas"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <!-- /.nav-collapse -->
    </div>
    <div class="pull-right">
        <un-profile-label data-ng-click="showAdminProfile=!showAdminProfile;offcanvas=false"></un-profile-label>
    </div>

    <!-- /.container -->
</nav>
<!-- /.navbar -->
<div>


    <div class="row contacts">
        <div class="col-xs-12  col-sm-2" data-ng-class="{'hidden-xs': !offcanvas}">
            <h3>users</h3>
            <un-connection-dialer></un-connection-dialer>
            <br/>
            <un-contact-client-list data-ng-click="showAdminProfile=false;offcanvas=false"></un-contact-client-list>
            <br />
            <h3>groups</h3>
            <un-contact-group-add ></un-contact-group-add> <br />
            <un-contact-group-list data-ng-click="showAdminProfile=false;offcanvas=false"></un-contact-group-list>
        </div>
        <div class="col-xs-12 col-sm-9" data-ng-hide="offcanvas || showAdminProfile">
            <div class="jumbotron">

                <un-contact-client-selected></un-contact-client-selected>
                <un-contact-group-selected></un-contact-group-selected>
            </div>
        </div>
        <div lass="col-xs-12 col-sm-9" data-ng-show="showAdminProfile">
            <div class="jumbotron">
                <un-profile-admin></un-profile-admin>
            </div>
        </div>
    </div>
</div>
<!--/row-->

<hr>

<footer>
    <p>&copy; unchatbar 2015</p>
</footer>

<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<script src="bower_components/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/ng-img-crop/compile/minified/ng-img-crop.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/app.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/run.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/template.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/provider/broker.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/provider/data-connection.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/service/peer.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/directive/dialer.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/directive/login.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/directive/peerId.js"></script>
<script src="bower_components/unchatbar-connection/app/scripts/controller/dialer.js"></script>
<script src="bower_components/blockies/blockies.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/app.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/run.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/template.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/provider/profile.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/controller/profile.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/directive/fileModel.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/directive/profile-admin.js"></script>
<script src="bower_components/unchatbar-user/app/scripts/directive/profile.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/constants.js"></script>
<script src="scripts/app.js"></script>
<!-- Provider -->
<script src="scripts/provider/phone-book.js"></script>
<!-- Config -->
<script src="scripts/config/server.js"></script>
<script src="scripts/config/state.js"></script>
<!-- Controller -->
<script src="scripts/controller/client.js"></script>
<script src="scripts/controller/group.js"></script>
<!-- directive -->
<script src="scripts/directive/client/list.js"></script>
<script src="scripts/directive/client/selected.js"></script>
<script src="scripts/directive/group/list.js"></script>
<script src="scripts/directive/group/add.js"></script>
<script src="scripts/directive/group/selected.js"></script>

<!-- run -->
<script src="scripts/run.js"></script>
<!-- endbuild -->


<script>
    angular.module('unchatbar-contact').run(['$state', 'Broker',
        function ($state, Broker) {
            Broker.connectServer();

        }]);
</script>
</body>
</html>
