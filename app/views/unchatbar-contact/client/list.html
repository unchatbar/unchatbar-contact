<div class="un-contact-client-list">
    <a ng-repeat="clientItem in clientList | filter:clientFilter "
       ui-sref='channel({channel: clientItem.channel})'
       >
        <span class="profile-image-box">
            <img class="profile-image" data-ng-src="{{clientItem.image}}" alt="{{'Profile Picture' | translate}}">
        </span>
        <div class="profile-info-box">
            <div class="text-lg">{{clientItem.id}}</div>
            <span class="text-muted">{{clientItem.description}}</span>
        </div>
    </a>
</div>
