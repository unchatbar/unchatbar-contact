<div class="list-group">
    <a ui-sref-active="active" ui-sref='contact.group({groupId: groupId})' class="list-group-item"
       ng-repeat="(groupId,group) in groupMap" ui-sref-active="active">
        <img class="profile-image" data-ng-src="{{group.image}}"/>
        {{group.label}}
    </a>
</div>
