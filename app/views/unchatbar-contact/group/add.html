<div class="un-contact-dialer" >
    <form ng-submit="createGroup()" class="form-group">
        <label for="input-add" class="sr-only" translate>Add group</label>
        <div class="input-group">
            <input type="text" data-ng-model="newGroupName" autocomplete="off"
                   placeholder="{{'Enter groupname name'|translate}}" required="true" id="input-add"
                   class="form-control input-sm" required="true">
            <span class="input-group-btn">
              <button class="btn btn-success btn-sm un-connect-button-login" type="button"
                      data-ng-click="createGroup()">
                  <i class="fa fa-plus"></i>
              </button>
            </span>
        </div>
    </form>
</div>
