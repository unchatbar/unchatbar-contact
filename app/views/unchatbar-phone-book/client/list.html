<div ng-init="init()">
    <div ng-repeat="(peerId,connection) in clientMap">
        <div class="row">
            <div class="col-md-9">
                <a ui-sref-active="active" ui-sref='chat.client({clientId: peerId})'
                   class="list-group-item">{{connection.label}}
                </a>
            </div>
            <div class="col-md-3">
                <i class=" fa fa-trash fa-2x" data-ng-click="removeClient(peerId)"></i>
            </div>
        </div>
    </div>
</div>
